<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>GALERIA DE FOTOS</h1>
        <button type="button">NOVA IMAGEM +</button>
    </header>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">ADICIONAR</button>
        <button type="reset" id="botao-cancelar">CANCELAR</button>
    </form>

    <ul>
        <li>
            <img src="images/foto1.jpg" alt="gato">
            <div class="overlay-imagem-link">
                <a href="images/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="flamingo">
            <div class="overlay-imagem-link">
                <a href="images/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="filhotes">
            <div class="overlay-imagem-link">
                <a href="images/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
